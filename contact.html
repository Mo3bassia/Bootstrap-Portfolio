    <section class="text-center p-5 pb-0 my-5 pt-0">
      <div class="container">
        <div class="row justify-content-center bg-light py-5">
          <div class="col-12 col-lg-6">
            <div
              class="icon d-flex justify-content-center align-items-center my-bg-gradient p-3 rounded-2 m-auto"
              style="width: fit-content"
            >
              <i class="fa-envelope fa"></i>
            </div>
            <h2 class="fw-bold my-3 fs-1">Get in touch</h2>
            <p class="text-secondary fs-4">Let's work together!</p>
            <form
              action=""
              class="was-validated"
              data-aos="fade-left"
              data-aos-duration="700"
            >
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingName"
                  placeholder="Full Name"
                  required
                />
                <div class="invalid-feedback">Please enter a valid name.</div>
                <label for="floatingName">Full Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingEmail"
                  placeholder="name@example.com"
                  required
                />
                <label for="floatingEmail">Email address</label>

                <div class="invalid-feedback">Please enter a valid email.</div>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="floatingnumber"
                  placeholder="number"
                  required
                />
                <div class="invalid-feedback">A phone number is required.</div>
                <label for="floatingnumber">Phone Number</label>
              </div>
              <div class="form-floating mb-3">
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="floatingTextarea2"
                  style="height: 200px"
                  required
                ></textarea>
                <label for="floatingTextarea2">Comments</label>
              </div>
              <button type="submit" class="my-btn btn w-100 mt-4">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
